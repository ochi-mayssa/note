<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cahier de Notes Anime</title>
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ffffff;
        }

        .notebook {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .dark-mode .notebook {
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
        }

        /* Cover */
        .cover {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff6f61, #e65a50);
            color: white;
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .cover h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cover::after {
            content: 'ðŸ““';
            position: absolute;
            top: -20px;
            right: 20px;
            font-size: 48px;
            transform: rotate(-10deg);
        }

        /* Buttons */
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Comic Neue', cursive;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Rich Text Editor */
        .editor-container {
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 2px solid #ff6f61;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* To-Do List */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-list li {
            margin: 5px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff6f61;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
        }

        .todo-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .todo-list input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Canvas for Drawing */
        canvas {
            border: 2px solid #ff6f61;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        .dark-mode canvas {
            border-color: #444;
            background-color: rgba(51, 51, 51, 0.8);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .fab:hover {
            transform: translateY(-2px) rotate(10deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Chibi Character */
        .chibi {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 64px;
            transform: rotate(-10deg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-10px) rotate(-10deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .notebook {
                padding: 10px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            .editor-container {
                height: 150px;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            .cover h1 {
                font-size: 24px;
            }

            .chibi {
                display: none;
            }

            .tabs {
                flex-direction: column;
                gap: 5px;
            }

            .tab {
                text-align: center;
            }
        }
    </style>
    </style>
</head>
<body>
    <div class="notebook" id="notebook">
        <div class="cover">
            <h1>Mon Cahier de Notes Anime</h1>
        </div>

        <div class="controls">
            <button id="theme-toggle"><i class="fas fa-moon"></i> Mode Sombre</button>
            <button id="export-pdf"><i class="fas fa-file-pdf"></i> Exporter en PDF</button>
        </div>

        <div class="tabs" id="tabs">
            <div class="tab active" data-page="page1">Page 1</div>
        </div>

        <div class="page-content active" id="page1">
            <div class="editor-container">
                <div id="editor-page1"></div>
            </div>
            <canvas id="drawing-canvas-page1"></canvas>
            <button id="clear-canvas-page1">Effacer</button>
        </div>
    </div>

    <script>
        // Adjust Canvas for Small Screens
        function adjustCanvasSize() {
            const canvases = document.querySelectorAll("canvas");
            canvases.forEach(canvas => {
                if (window.innerWidth < 768) {
                    canvas.width = window.innerWidth - 40; // 20px padding on both sides
                    canvas.height = canvas.width / 2; // Maintain aspect ratio
                } else {
                    canvas.width = 800;
                    canvas.height = 400;
                }
            });
        }

        window.addEventListener("resize", adjustCanvasSize);
        adjustCanvasSize();

        // Initialize Quill Editor
        const quillPage1 = new Quill('#editor-page1', {
            theme: 'snow',
        });

        // Clear Canvas
        const canvasPage1 = document.getElementById('drawing-canvas-page1');
        const ctxPage1 = canvasPage1.getContext('2d');
        let isDrawing = false;

        canvasPage1.addEventListener('mousedown', () => { isDrawing = true; });
        canvasPage1.addEventListener('mouseup', () => { isDrawing = false; });
        canvasPage1.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctxPage1.lineTo(e.offsetX, e.offsetY);
                ctxPage1.stroke();
            }
        });

        document.getElementById('clear-canvas-page1').addEventListener('click', () => {
            ctxPage1.clearRect(0, 0, canvasPage1.width, canvasPage1.height);
        });
    </script>
</body>
</html>
